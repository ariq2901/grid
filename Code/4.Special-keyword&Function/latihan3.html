<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Grid | Auto fit & Auto fill</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      background-color: #ddd;
    }

    .container {
      width: 60%;
      margin: 50px auto;
      border: 2px orange solid;
      display: grid;
      grid-template-columns: 1fr minmax(200px, 300px) 1fr;
    }

    .item {
      background-color: rgb(138, 209, 254);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .item:nth-child(even) {
      background-color: rgb(255, 142, 142);
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="item">Ariq jusuf</div>
    <div class="item">2</div>
    <div class="item">3habibie xii rpl</div>
  </div>
</body>
</html>
